### Site Settings ###
title               : Conor Wood Hayes
description         : >-
                      Hands on robotics & embedded systems engineer, 
                      working on robotic manipulation + embodied AI/ML, with deep experience 
                      building embedded systems for spacecraft and consumer medical devices.
baseurl             : ""            # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : cwoodhayes/cwoodhayes.github.io
remote_theme        : yousinix/portfolYOU
open_new_tab        : true                     # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/about.md
  - pages/blog.html


### Author Info ###
author:
  name              : Conor Hayes
  image             : https://private-user-images.githubusercontent.com/16562476/531806512-d1a9e713-43b0-4814-8978-4b229b7b4367.png?jwt=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..TYPUbwy-a_OZ-hQ9wK2cYgwUc6g8od7IRpC6UCssbnU
